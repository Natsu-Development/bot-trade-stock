version: '3.8'

services:
  # Go Trading Bot Service (Direct VietCap API)
  bot-trade:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot-trade
    container_name: trading-bot
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - ../bot-trade/.env
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  trading-network:
    driver: bridge

